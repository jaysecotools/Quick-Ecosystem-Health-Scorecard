<!DOCTYPE html>
<html>
<head>
  <title>Ecosystem Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>🏞️ Ecosystem Health Check</h1>
    <div id="progress-bar"><div id="progress"></div></div>
    <div id="question-container"></div>
    <button id="submit">Get Score</button>
    <button id="print" class="hidden">Print Scorecard</button>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score">0</span>/100</h2>
      <div id="feedback"></div>
      <p id="last-score" class="small"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
